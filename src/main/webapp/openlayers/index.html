<html>
<head>
  <title>同济大学校园地图</title>
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="style.css" type="text/css" media="screen">
  <script src="OpenLayers.js"></script>
  <script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
</head>
<body onload="init()">
  <div id="container">
    <div id="header">
      <h1>同济大学校园地图</h1>
    </div>

    <div class="menu">
      <ul><li><a class="hide" href="#">首页</a></li></ul>
    </div>

    <div id="maincontent">
      <div id="map"></div>
    </div>

    <div id="sidebar">
      <div id="nodelist">
        <em>请点击地图查询详细信息或通过filter查询：</em>
      </div>
      <div id="filterbox">
        <p>Filter：
          <select id="filterType">
            <option value="cql">CQL</option>
            <option value="ogc">OGC</option>
            <option value="fid">FeatureID</option>
          </select></p>
          <p><input type="text" id="filter"><img id="updateFilterButton" src="http://localhost:8080/geoserver/openlayers/img/east-mini.png" onclick="updateFilter()" title="Apply filter"><img id="resetFilterButton" src="http://localhost:8080/geoserver/openlayers/img/cancel.png" onclick="resetFilter()" title="Reset filter"></p>
      </div>
    </div>
    <div class="clearfloat"></div>
    <div class="footer">
      Inspired by：
      <a href="http://geoserver.org/" target="_blank">GeoServer</a>  |
      <a href="http://www.openlayers.org/" target="_blank">OpenLayers</a> |
      <a href="https://developers.google.com/maps/documentation/?hl=zh-cn" target="_blank">Google Maps API</a>
    </div>
    <div style="padding:10px; text-align:left; ">
      <p>版权所有 同济大学 海洋与地球科学学院 <a href="http://imxz.me">Ethan</a></p>
      <p>Copyright © 2012-2013 <a href="mailto:zhou-yusheng@foxmail.com">与我联系</a></p>
    </div>
  </div>
<script src="config.js" type="text/javascript"></script>
</body>
</html>
